<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>まとめ・今後の展望</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<style>
html, body {
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #f5f7fa;
  display: flex;
  justify-content: center;
  align-items: center;
}

.slide-container {
  width: 1280px;
  height: 660px; /* 放大整体高度 */
  position: relative;
  background-color: #f5f7fa;
  border-radius: 16px;
  box-shadow: 0 0 20px rgba(0,0,0,0.05);
  overflow: hidden;
}

.bubble-decoration {
  position: absolute;
  border-radius: 24px;
  background-color: #4A90E2;
  opacity: 0.1;
}

/* 标题放大 */
h1 {
  font-size: 56px; /* 原48px → 放大 */
  font-weight: 700;
  color: #2c3e50;
  margin-bottom: 30px;
}

/* 小节标题放大 */
.section-title {
  font-size: 28px; /* 原22px → 放大 */
  font-weight: 700;
  color: #2c3e50;
  border-left: 6px solid #4A90E2;
  padding-left: 12px;
  margin-bottom: 20px;
}

/* 图标与文字放大 */
.icon-point {
  display: flex;
  align-items: center;
  margin-bottom: 20px; /* 间距略增 */
}

.icon-point i {
  font-size: 34px; /* 原22px → 放大 */
  color: #4A90E2;
  margin-right: 16px; /* 间距放大 */
}

.text-lg {
  color: #3d4852;
  font-size: 28px; /* 原22px → 放大 */
  line-height: 1.7;
}

/* 左右切换按钮放大 */
.nav-btn {
  position: fixed;
  top: 50%;
  transform: translateY(-50%);
  background-color: #4A90E2;
  color: white;
  border: none;
  border-radius: 50%;
  width: 70px;  /* 放大 */
  height: 70px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  opacity: 0.85;
  transition: opacity 0.3s;
  font-size: 28px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.15);
}
.nav-btn:hover { opacity: 1; }
.nav-btn.prev { left: 25px; }
.nav-btn.next { right: 25px; }

/* 右侧内容靠左 */
.w-2/3.pl-6 {
  padding-left: 4rem; /* 原 pl-6 → 更靠近左侧 */
}
</style>
</head>
<body>
<div class="slide-container flex items-center px-16 py-10">
  <!-- 装饰气泡 -->
  <div class="bubble-decoration" style="width: 180px; height: 120px; top: 80px; right: 100px;"></div>
  <div class="bubble-decoration" style="width: 100px; height: 100px; bottom: 100px; left: 150px;"></div>
  <div class="bubble-decoration" style="width: 150px; height: 70px; top: 320px; right: 200px;"></div>

  <div class="w-full flex flex-row">
    <!-- 左侧：标题 -->
    <div class="w-1/3">
      <h1>まとめ</h1>
      <div class="w-28 h-2 bg-blue-500 mb-6"></div>
    </div>

    <!-- 右侧：内容 -->
    <div class="w-3/4 pl-4"> <!-- 原 pl-6 → pl-4 更靠近左边 -->
      <div class="mb-8">
        <div class="section-title">まとめ（Summary）</div>
        <div class="icon-point"><i class="fas fa-check-circle"></i><span class="text-lg">設計から開発までを一人で行い、実践的な開発力を身につけた</span></div>
        <div class="icon-point"><i class="fas fa-check-circle"></i><span class="text-lg">問題が起きたときに自分で調べて解決する力がついた</span></div>
      </div>
      <div>
        <div class="section-title">今後（Future Plan）</div>
        <div class="icon-point">
          <i class="fas fa-server"></i>
          <span class="text-lg">このアプリで使った技術を実際のプロジェクトで活かしたい</span>
        </div>
        <div class="icon-point">
          <i class="fas fa-laptop-code"></i>
          <span class="text-lg">Javaなどのバックエンド知識をさらに深めたい</span>
        </div>
        <div class="icon-point">
          <i class="fas fa-chart-line"></i>
          <span class="text-lg">問題解決力と設計力を備えた、信頼されるエンジニアを目指したい</span>
        </div>
      </div>
    </div>
  </div>

  <!-- 切り替えボタン -->
  <button class="nav-btn prev" onclick="location.href='ppt6.html'">
    <i class="fas fa-chevron-left"></i>
  </button>
  <button class="nav-btn next" onclick="location.href='ppt8.html'">
    <i class="fas fa-chevron-right"></i>
  </button>
</div>
</body>
</html>
