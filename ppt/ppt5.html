<!DOCTYPE html>
<html data-theme="light" lang="ja">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>動機・過程</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<style>
html, body {
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #f5f7fa;
  display: flex;
  justify-content: center;
  align-items: center;
}

.slide-container {
  width: 1280px;
  height: 660px;
  position: relative;
  overflow: hidden;
  background-color: #f5f7fa;
  box-shadow: 0 0 20px rgba(0,0,0,0.05);
  border-radius: 16px;
}

.bubble-decoration {
  position: absolute;
  border-radius: 24px;
  background-color: #4A90E2;
  opacity: 0.1;
}

/* 主标题保持原大小 */
h1 {
  font-size: 56px;
  font-weight: 700;
  color: #2c3e50;
  margin-bottom: 40px;
}

/* 小图标和文字放大 */
.icon-point {
  display: flex;
  align-items: center;
  margin-bottom: 26px; /* 间距加大 */
}

.icon-point i {
  font-size: 32px;  /* 原26px → 放大 */
  color: #4A90E2;
  margin-right: 16px; /* 放大间距 */
}

.section-title {
  font-size: 30px;  /* 原26px → 放大 */
  font-weight: 700;
  color: #2c3e50;
  border-left: 6px solid #4A90E2;
  padding-left: 12px;
  margin-bottom: 20px;
}

.text-lg {
  color: #3d4852;
  font-size: 26px; /* 原24px → 放大 */
  line-height: 1.7;
}

/* 左右切换按钮放大 */
.nav-btn {
  position: fixed;
  top: 50%;
  transform: translateY(-50%);
  background-color: #4A90E2;
  color: white;
  border: none;
  border-radius: 50%;
  width: 70px;  /* 放大 */
  height: 70px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  opacity: 0.85;
  transition: opacity 0.3s;
  font-size: 28px;
}

.nav-btn:hover { opacity: 1; }
.nav-btn.prev { left: 25px; }
.nav-btn.next { right: 25px; }
</style>
</head>

<body>
<div class="slide-container flex items-center px-16 py-10">
  <!-- 装饰气泡 -->
  <div class="bubble-decoration" style="width: 180px; height: 120px; top: 80px; right: 100px;"></div>
  <div class="bubble-decoration" style="width: 100px; height: 100px; bottom: 100px; left: 150px;"></div>
  <div class="bubble-decoration" style="width: 150px; height: 70px; top: 320px; right: 200px;"></div>

  <div class="w-full">
    <div class="flex flex-row">
      <!-- 左侧标题 -->
      <div class="w-1/3">
        <h1>動機・過程</h1>
        <div class="w-28 h-2 bg-blue-500 mb-6"></div>
      </div>
      <!-- 右侧内容 -->
      <div class="w-2/3 pl-4">
        <div class="mb-10">
          <div class="section-title">動機（Motivation）</div>
          <div class="icon-point"><i class="fas fa-comments"></i>
            <span class="text-lg">日常でよく使うチャットアプリを自分で再現してみたい</span>
          </div>
          <div class="icon-point"><i class="fas fa-brain"></i>
            <span class="text-lg">設計から開発まですべて自分でやって、スキルを向上させたい</span>
          </div>
        </div>

        <div class="mb-10">
          <div class="section-title">過程（Process）</div>
          <div class="icon-point">
            <i class="fas fa-code"></i>
            <span class="text-lg">約2か月間、毎日4〜5時間かけて、一人で設計から実装まで</span>
          </div>
        </div>

        <div>
          <div class="section-title">課題（Challenges）</div>
          <div class="icon-point">
            <i class="fas fa-book-open"></i>
            <span class="text-lg">約2週間かけてNettyを学びながら基本的な通信を実装した</span>
          </div>
          <div class="icon-point">
            <i class="fas fa-screwdriver-wrench"></i>
            <span class="text-lg">接続が切れたりメッセージが届かなかったりバグの調整が難しかった</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 左右切换按钮 -->
  <button class="nav-btn prev" onclick="location.href='ppt4.html'">
    <i class="fas fa-chevron-left"></i>
  </button>
  <button class="nav-btn next" onclick="location.href='ppt6.html'">
    <i class="fas fa-chevron-right"></i>
  </button>
</div>
</body>
</html>
